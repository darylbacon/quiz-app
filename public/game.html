<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Play</title>
  <link rel="stylesheet" href="./assets/css/main.css?cb=1586103646553">
  <link rel="stylesheet" href="./assets/css/game.css?cb=1586103646553">
</head>
<body>
  <div class="quiz-progress-bar">
    <div class="progress-bar-full" el="progress-bar-full"></div>
  </div>
  <main class="container">
    <div id="game" class="justify-center flex-column">
      <section class="hud">
        <div class="hud-item">
          <p class="hud-prefix">Question</p>
          <h3 class="hud-main-text" el="question-counter"></h3>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">Score</p>
          <h3 class="hud-main-text" el="score-counter">0</h3>
        </div>
      </section>
      <h2 id="question" el="question">What is the answer to this question?</h2>
      <div class="choice-container" el="choice" data-number="1">
        <p class="choice-prefix">A</p>
        <p class="choice-text" el="choice-text">Choice 1</p>
      </div>
      <div class="choice-container" el="choice" data-number="2">
        <p class="choice-prefix">B</p>
        <p class="choice-text" el="choice-text">Choice 2</p>
      </div>
      <div class="choice-container" el="choice" data-number="3">
        <p class="choice-prefix">C</p>
        <p class="choice-text" el="choice-text">Choice 3</p>
      </div>
      <div class="choice-container" el="choice" data-number="4">
        <p class="choice-prefix">D</p>
        <p class="choice-text" el="choice-text">Choice 4</p>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="./assets/js/game.js?cb=1586103646553"></script>
</body>
</html>
